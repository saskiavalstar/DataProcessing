  <canvas id="mycanvas" width="600" height="300">
  The graph displays the average temperature from 1/11/2000 - 1/11/2001.

<script type="text/javascript">

var knmi_data = document.getElementById("rawdata").value

// split rows
var split_data = knmi_data.split("\n");

// create arrays for dates and temperatures
var date_array = [];
var temp_array = [];

// splits dates and temperatures
for (i = 0; i < split_data.length - 1; i++)
{
  var date_temp = split_data[i];
  var split_date_temp = date_temp.split(",");
  var date = split_date_temp[0];
  var temp = split_date_temp[1];

  // converts to a date object
  // http://stackoverflow.com/questions/10607935/convert-returned-string-yyyymmdd-to-date
  var year = date.substring(0,4);
  var month = date.substring(4,6);
  var day = date.substring(6,8);
  var date_format = new Date(year, month-1, day);
  var date_millisec = date_format.getTime();

  // fills array with dates and temperatures
  date_array.push(Number(date_millisec));
  temp_array.push(Number(temp));
}

var min_temp = 0;
var max_temp = 0;

for (i = 0; i < temp_array.length; i++){
  if (Number(temp_array[i]) < min_temp){
    min_temp = Number(temp_array[i]);
  }
  else if (Number(temp_array[i]) > max_temp){
    max_temp = Number(temp_array[i]);
  }
}

function createTransform(domain, range){
	// domain is a two-element array of the data bounds [domain_min, domain_max]
	// range is a two-element array of the screen bounds [range_min, range_max]
  var alpha = (range[1] - range[0]) / (domain[1] - domain[0]);
  var beta = range[0] - (alpha * domain[0]);

  return function(x){
    return alpha * x + beta;
  };
}

// sets domain and range
var transform_x = createTransform([date_array[0], date_array[365]], [0,600]);
var transform_y = createTransform([min_temp, max_temp], [300, 0]);

// creates canvas
var canvas = document.getElementById('mycanvas');
var ctx = canvas.getContext('2d');
ctx.canvas;

// draw line
ctx.beginPath();
ctx.moveTo(transform_x(0), transform_y(0));

for(i = 0; i < date_array.length; i++){
  ctx.lineTo(transform_x(date_array[i]),transform_y(Number(temp_array[i])));
  ctx.strokeStyle="green";
  ctx.stroke();
}
  // title
  ctx.font = "15px arial";
  ctx.fillText("Average temperature in De Bilt (NL) 01/11/2000 - 01/11/2001", 10, 20);

  // Het lukte mij helaas niet meer om een assen bij de grafiek te
  // zetten en om er een raster achter te maken om het beter leesbaar te maken. 
</script>
